<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Prediction Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #f9fafb;
    }

    .game-container {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }

    p.subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    .score-board {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      font-size: 0.95rem;
    }

    .score-board span {
      padding: 6px 10px;
      border-radius: 999px;
      background: #020617;
      border: 1px solid #1f2937;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 18px 0;
      flex-wrap: wrap;
    }

    .color-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: #0f172a;
      font-size: 0.9rem;
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .color-red {
      background: #ef4444;
    }
    .color-green {
      background: #22c55e;
    }
    .color-blue {
      background: #3b82f6;
    }

    .color-btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      opacity: 0.95;
    }

    .color-btn:active {
      transform: translateY(0px) scale(0.97);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .result-box {
      margin-top: 12px;
      padding: 12px;
      border-radius: 10px;
      background: #020617;
      border: 1px solid #1f2937;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
    }

    .result-message {
      font-weight: bold;
    }

    .result-circles {
      display: flex;
      gap: 10px;
      margin-top: 4px;
    }

    .circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #4b5563;
    }

    .btn-row {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .secondary-btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: transparent;
      color: #e5e7eb;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease;
    }

    .secondary-btn:hover {
      background: #111827;
      transform: translateY(-1px);
    }

    @media (max-width: 480px) {
      .game-container {
        margin: 16px;
        padding: 16px;
      }
      h1 {
        font-size: 1.2rem;
      }
      .color-btn {
        width: 70px;
        height: 70px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Color Prediction Game ðŸŽ¨</h1>
    <p class="subtitle">Choose a color and see if you can predict the computer's choice.</p>

    <div class="score-board">
      <span>Score: <strong id="score">0</strong></span>
      <span>Rounds: <strong id="round">0</strong></span>
    </div>

    <div class="buttons">
      <button class="color-btn color-red" data-color="Red">Red</button>
      <button class="color-btn color-green" data-color="Green">Green</button>
      <button class="color-btn color-blue" data-color="Blue">Blue</button>
    </div>

    <div class="result-box">
      <div id="last-choice">Make your first prediction!</div>
      <div class="result-circles">
        <div id="your-color-circle" class="circle"></div>
        <div id="computer-color-circle" class="circle"></div>
      </div>
      <div id="result-message" class="result-message"></div>
    </div>

    <div class="btn-row">
      <button id="reset-btn" class="secondary-btn">Reset Game</button>
    </div>
  </div>

  <script>
    const colors = ["Red", "Green", "Blue"];
    let score = 0;
    let round = 0;

    const scoreEl = document.getElementById("score");
    const roundEl = document.getElementById("round");
    const lastChoiceEl = document.getElementById("last-choice");
    const resultMessageEl = document.getElementById("result-message");
    const yourColorCircle = document.getElementById("your-color-circle");
    const computerColorCircle = document.getElementById("computer-color-circle");
    const resetBtn = document.getElementById("reset-btn");

    function getRandomColor() {
      const index = Math.floor(Math.random() * colors.length);
      return colors[index];
    }

    function setCircleColor(circleElement, colorName) {
      const map = {
        "Red": "#ef4444",
        "Green": "#22c55e",
        "Blue": "#3b82f6"
      };
      circleElement.style.background = map[colorName] || "transparent";
    }

    function handlePrediction(playerColor) {
      const computerColor = getRandomColor();
      round++;

      if (playerColor === computerColor) {
        score++;
        resultMessageEl.textContent = "âœ… Correct prediction! +1 point";
        resultMessageEl.style.color = "#22c55e";
      } else {
        // you can change this to score-- if you want negative marking
        resultMessageEl.textContent = "âŒ Wrong prediction! Try again";
        resultMessageEl.style.color = "#ef4444";
      }

      scoreEl.textContent = score;
      roundEl.textContent = round;

      lastChoiceEl.textContent =
        `You chose ${playerColor}, Computer chose ${computerColor}.`;

      setCircleColor(yourColorCircle, playerColor);
      setCircleColor(computerColorCircle, computerColor);
    }

    document.querySelectorAll(".color-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const chosenColor = btn.getAttribute("data-color");
        handlePrediction(chosenColor);
      });
    });

    resetBtn.addEventListener("click", () => {
      score = 0;
      round = 0;
      scoreEl.textContent = score;
      roundEl.textContent = round;
      lastChoiceEl.textContent = "Game reset. Make a new prediction!";
      resultMessageEl.textContent = "";
      setCircleColor(yourColorCircle, null);
      setCircleColor(computerColorCircle, null);
    });
  </script>
</body>
</html>
